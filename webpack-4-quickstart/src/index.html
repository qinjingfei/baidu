<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>webpack 4 quickstart</title>
    <script src="https://unpkg.com/san@latest/dist/san.dev.js"></script>
</head>
<body>
    <script>
        var MyApp = san.defineComponent({
            template: '<p>Hello {{name}}!</p>',
            initData: function () {
                return {
                    name: 'San'
                };
            }
        });
        var myApp = new MyApp();
        myApp.attach(document.body);
    </script>
</body>
</html>
